<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en">

    <body>
        <h1>Przykładowa tabela HTML:</h1>
        
        <table>
            <caption>Popularność języków programowania:</caption>

            </thead>

                <tr><td>Java</td>   <td>1</td>  <td>2</td></tr>
                <tr class="even"><td>C</td>      <td>2</td>  <td>1</td></tr>
                <tr><td>Python</td> <td>3</td>  <td>5</td></tr>
                <tr class="even"><td>C++</td>    <td>4</td>  <td>4</td></tr>
                <tr><td>C#</td>     <td>5</td>  <td>7</td></tr>
            </tbody>
            <tfoot>
                <tr><td colspan="3">
                    Na podstawie:
                    <br><a href="#">http://www.tiobe.com</a>
                    </td>
                </tr>
            </tfoot>
        </table>
        <footer>
            &copy;BP
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
