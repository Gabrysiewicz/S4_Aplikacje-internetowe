<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>New Site</title>
        <meta name="description" content="">
        <meta name="author" content="HeHexa6ty">

        <link rel='stylesheet' type="text/css" href="style.css">
    </head>
    <body>
        <div>
            <form action="" method="post" id="donate-form">
                <label for="donate-form"><h1>Formularz dotacji</h1></label>
                <fieldset>
                    <label for="benef">Beneficjent:</label>
                    <input type="text" id="benef" placeholder="Beneficjent" pattern="^([a-zA-Z1-9]*)$"/>
                    <br>
                    <label for="donate">Wartość dotacji:</label>
                    <input type="number" id="donate" placeholder="Wartość dotacji" pattern="[0-9]*"/>
                </fieldset>

                <fieldset>
                    <legend>Dane karty płatniczej</legend>
                    <div>
                        Karta
                        <br>
                        <input type="radio" value="mastercard" name="payment" id="mastercard" /><label for="mastercard" class="radio-label">Mastercard</label>
                        <br>
                        <input type="radio" value="visa" name="payment" id="visa" /><label for="visa" class="radio-label">Visa</label>
                    </div>
                    <br>
                    <label for="card-number">Numer</label>
                    <input type="number" id="card-number" placeholder="Numer" pattern="^(\d{13}|\d{16})$"/>
                    <br>
                    <label for="card-data">Data ważności</label>
                    <input type="date" id="card-data" pattern=""/>
                    <br>
                    <label for="cvv">KOD CVV:</label>
                    <input type="number" id="cvv" placeholder="KOD CVV" pattern="^(\d{3}|\d{4})$"/>
                </fieldset>
                <fieldset>
                    <label for="gifter">Darczyńca</label>
                    <input type="text" id="gifter" placeholder="Darczyńca" pattern="^([a-zA-Z1-9]*)$"/>
                </fieldset>
                <div>
                    <input type="submit" value="Rejestruj">
                    <input type="reset" value="Anuluj">
                </div>
            </form>
        </div>
        <canvas></canvas>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
